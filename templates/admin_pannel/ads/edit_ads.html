<!DOCTYPE html>
{% load static %}
{% load mptt_tags%}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admin_pannel/merging_ss_edit_news.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_pannel/layout_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_pannel/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.0.0-beta3-web/css/all.css' %}">
    <title>Document</title>
    <script src="{% static 'js/admin_pannel.js' %}"></script>
</head>

<body>
<div class="newsportal_adminpannel_maincontainer">
    <!-- navbar starts -->
    {% include 'admin_pannel/admin_panel_navbar.html' %}

    <!-- navbar ends -->
    <div class="newsportal_adminpannel_subcontainer">
        <!-- sidebar starts -->
        <div class="np_ap_sc1">
            {% include 'admin_pannel/sidebar.html' %}

        </div>
        <!-- sidebar ends -->
        <!-- mainbody starts -->
        <div class="np_ap_sc2">
            <div class="np_ap_newsform">
                <!--  nf heading starts-->
                <div class="np_ap_nf_heading">
                    <div class="np_ap_nf_title">
                        <i class="fa-solid fa-angle-left"></i>
                        <h4>Edit Ads</h4>
                    </div>
                </div>
                <!-- nf heading ends -->

                <!-- nf  table content starts-->
                <div class="np_ap_nf_content">
                    <div class="np_ap_nf_fp">
                        <div class="np_ap_nf_fp_content">
                            <form action="{% url "edit_ads_post" ads_query.id %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="f_div">
                                    <div class="np_ap_fname">
                                        <label for="fname">Title Name :</label>
                                    </div>
                                    <div class="np_ap_ftext">
                                        {{form.title}}
                                    </div>
                                </div>
                                <div class="f_div">
                                    <div class="np_ap_ntc_thumb_name">
                                      <label for="img_upload">Upload Img :</label>
                                    </div>
                                    <div class="np_ap_ntc_thumb_text">
                                      <label class="img_upload">
                                        <div class="ntc_upload_button">
                                            {{form.photo_img}}
                                          <input
                                            name="filename"
                                            accept="image/*"
                                            id="file"
                                            type="file"
                                          />
                                          Choose Image
                                        </div>
                                        <p class="ntc_upload_image_display">
                                         {{form.photo_img}}
                                        </p>
                                      </label>
                                    </div>
                                  </div>
                        
                            <div class="np_ap_update">
                                <button class="np_ap_update_btn">Update</button>
                            </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- nf table content ends -->
            </div>
        </div>
        <!-- mainbody ends -->
    </div>

</div>
</body>
</html>
