<!DOCTYPE html>
{% load static %} {% load widget_tweaks %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'css/admin_pannel/merging_ss_edit_news.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/admin_pannel/navbar.css' %}">
    <link
      rel="stylesheet"
      href="{% static 'css/admin_pannel/layout_page.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'fontawesome-free-6.0.0-beta3-web/css/all.css' %}"
    />
    <title>Youtube</title>
    <script src="{% static 'js/admin_pannel.js' %}"></script>
  </head>

  <body>
    <div class="newsportal_adminpannel_maincontainer">
      <!-- navbar starts -->
      {% include 'admin_pannel/admin_panel_navbar.html' %}

      <!-- navbar ends -->
      <div class="newsportal_adminpannel_subcontainer">
        <!-- sidebar starts -->
        <div class="np_ap_sc1">{% include 'adminp_annel/sidebar.html' %}</div>
        <!-- sidebar ends -->
        <!-- mainbody starts -->
        <div class="np_ap_sc2">
          <div class="np_ap_newsform">
            <!--  nf heading starts-->
            <div class="np_ap_nf_heading">
              <div class="np_ap_nf_title">
                <i class="fa-solid fa-angle-left"></i>
                <h4>समाचार Title</h4>
              </div>
              <div class="np_ap_nf_buttons">
                <button class="np_ap_editbtn">Edit</button>
                <button class="np_ap_deletebtn">Delete</button>
                <button class="np_ap_mainbtn">Main</button>
              </div>
            </div>
            <!-- nf heading ends -->

            <!-- nf  table content starts-->
            <div class="np_ap_nf_content">
              <div class="np_ap_nf_fp">
                <div class="np_ap_nf_fp_content">
                  <form action="/action_page.php">
                    <div class="f_div">
                      <div class="np_ap_fname">
                        <label for="fname">Title Name :</label>
                      </div>
                      <div class="np_ap_ftext">
                        <input
                          type="text"
                          id="fname"
                          name="firstname"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="f_div">
                      <div class="np_ap_fname">
                        <label for="fname">Author :</label>
                      </div>
                      <div class="np_ap_ftext">
                        <input
                          type="text"
                          id="fname"
                          name="firstname"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="f_div">
                      <div class="np_ap_fname">
                        <label for="fname">Location :</label>
                      </div>
                      <div class="np_ap_ftext">
                        <input
                          type="text"
                          id="fname"
                          name="firstname"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="f_div">
                      <div class="np_ap_ntc_thumb_name">
                        <label for="img_upload">Upload Img :</label>
                      </div>
                      <div class="np_ap_ntc_thumb_text">
                        <label class="img_upload">
                          <div class="ntc_upload_button">
                            <input
                              name="filename"
                              accept="image/*"
                              id="file"
                              onchange="loadFile(event)"
                              type="file"
                            />
                            Choose Image
                          </div>
                          <p class="ntc_upload_image_display">
                            <img id="output" />
                          </p>
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="np_ap_nf_sp">
                <div class="np_ap_nf_sp_content">
                  <div class="np_ap_fname">
                    <label for="fname">News summary :</label>
                  </div>
                  <div class="np_ap_ftext_02">
                    <textarea class="np_ap_ftext_02_comment"></textarea>
                  </div>
                </div>
              </div>
              <div class="np_ap_nf_tp">
                <div class="np_ap_nf_tp_content">
                  <form action="/action_page.php">
                    <div class="thumbnails_div">
                      <div class="np_ap_thumb_name">
                        <label for="fname">Thumbnails :</label>
                      </div>
                      <div class="np_ap_thumb_text">
                        <label class="upload">
                          <div class="upload_button">
                            <input name="Image" type="file" /> Choose Image
                          </div>
                        </label>
                      </div>
                    </div>
                  </form>
                  <div class="np_ap_update">
                    <button class="np_ap_update_btn">Update</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- nf table content ends -->
          </div>
        </div>
        <!-- mainbody ends -->
      </div>
    </div>
  </body>
  <script>
    var loadFile = function (event) {
      var image = document.getElementById("output");
      image.src = URL.createObjectURL(event.target.files[0]);
    };
  </script>
</html>
